<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Liste des films
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Films</ion-title>
        </ion-toolbar>
        <ion-toolbar>
            <ion-searchbar animated="true" placeholder="Rechercher un film"></ion-searchbar>
        </ion-toolbar>
    </ion-header>

    <ion-item *ngFor="let item of lstfilms" (click)="affDetail(item)">

        <ion-thumbnail slot="start">
            <img src="{{item.posterUrl}}" />
        </ion-thumbnail>
        <ion-label>
            <h2>
                {{item.title.toUpperCase()}}
            </h2>
            <p>
                {{item.director}}
            </p>


        </ion-label>
        <ion-chip>{{item.year}}</ion-chip>
    </ion-item>

</ion-content>
